<h1>Welcome to our blog</h1>

<article class="posts-list">
  <h1>posts list</h1>
  <article href="" class="browser pe-auto" *ngFor="let post of posts">
    <h4>{{post.title}}</h4>
    <p>{{shortBody(post.body)}}<a style="cursor: pointer;" title="read more.." (click)="goToPost(post)">...</a></p>
  </article>
</article>
